<html>
  <style type="text/CSS">
    .imgLine{
      border:2px solid yellowgreen;
    }
    .svgLine{
      border:2px solid yellow;
    }
  </style>
<body >
  <input type="radio" id="r1" name="W" checked="true" onclick="changeImg()">W/L 300/1000 <br>
  <input type="radio" id="r2" name="W" onclick="changeImg()">W/L  600/1000 <br>
  <input type="radio" id="r3" name="W" onclick="changeImg()" >W/L  1200/1000 <br>
  
  <div style="position: relative;">
     <img id="img1" class="imgLine" src="pic1.jpg"
          style="position: absolute;  left: 0px; top:0px; z-index: 1;" />
     <svg id="svg" class="svgLine" width="512" height="512"
          style="position: absolute;  left: 0px; top:0px; z-index: 2;" >
        <circle cx="85" cy="80" r="60"  stroke-width="7" style="fill:darksalmon;" />
        <line x1="50" x2="65" y1="60" y2="75" style="stroke:cornsilk; stroke-width: 2" ></line>
        <line x1="65" x2="50" y1="60" y2="75" style="stroke: cornsilk; stroke-width: 2" ></line>
        <line x1="100" x2="115" y1="60" y2="75" style="stroke: cornsilk; stroke-width: 2" ></line>
        <line x1="115" x2="100" y1="60" y2="75" style="stroke: cornsilk; stroke-width: 2" ></line>
     </svg> 
     
  </div>
</body>
    <script type="text/javascript">
    
    function changeImg() { 
    //  jpgDir/300-1000.PNG" 

        if (document.getElementById("r1").checked == true) {
                document.getElementById("img1").src = "pic1.jpg" 
          }

        if (document.getElementById("r2").checked == true) {
                document.getElementById("img1").src = "pic2.jpg" 
          }

        if (document.getElementById("r3").checked == true) {
                document.getElementById("img1").src = "pic3.jpg" 
          }  
        
    }        
    document.getElementById("img1").onload =function(){
          var img=document.getElementById("img1");
          var width=img.width;
          var height=img.height;
          console.log('width'+width);
          console.log('height'+height);
          var svg=document.getElementById("svg");
          svg.style.width=width;
          svg.style.height=height;
    }
    </script>

</html>
